name: Labeling

on:
  issues:
    types: [opened]

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd actions && npm i --only=production
      - uses: actions/github-script@v2
        with:
          script: |
            require = require('${process.env.GITHUB_WORKSPACE}/node_modules/esm')(module)
            require('${process.env.GITHUB_WORKSPACE}/node_modules/esbuild-register/register')
            const script = require(`${process.env.GITHUB_WORKSPACE}/actions/labeling.ts`)
            await script(github, context, core)
