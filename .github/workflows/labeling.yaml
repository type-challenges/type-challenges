name: Labeling

on:
  issues:
    types: [opened,edited]

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd actions && npm i --only=production
      - uses: actions/github-script@v2
        with:
          script: |
            core.info(process.env.GITHUB_WORKSPACE)
            const fs = require('fs')
            const { resolve } = require('path')
            const dir = fs.readdirSync(resolve(process.env.GITHUB_WORKSPACE,'actions'))
            core.info(JSON.stringify(dir,null,2))
            const script = require.resolve(`${process.env.GITHUB_WORKSPACE}/actions/launcher`)
            core.info(script)
