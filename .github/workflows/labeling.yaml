name: Labeling

on:
  issues:
    types: [opened]

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: antfu/github-script@v2
        with:
          script: |
            const script = require(`${process.env.GITHUB_WORKSPACE}/actions/loader.js`)
            await script('./labeling.ts', github, context, core)