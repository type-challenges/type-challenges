name: Labeling

on:
  issues:
    types: [opened]

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd actions && npm i --only=production
      - uses: actions/github-script@v2
        with:
          script: |
            const script = require(`${process.env.GITHUB_WORKSPACE}/actions/loader.js`)
            await script('./lobeing.ts',github, context, core)
